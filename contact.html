     <div class="container" style="padding: 70px 0px;">

        <div class="row">
          <div class="col-lg-12">
            <h1 class="page_title">Contact Us</h1>
          </div>
        </div>




        <form id="contact_form" method="post" action="https://www.myapi.com/api/contact">
        <div class="row">
          <div class="col-lg-4">
            <label 
              for="firstName"
              class="form-label">First name <span style="color:crimson">*</span></label>
            <input 
              class="form-control"
              name="firstName"
              id="firstName"
              type="text"
              required
              placeholder="Please enter your first name"
              tabindex="1"
            />
          </div>


          <div class="col-lg-4">

            <div class="form-floating">
              <input 
              class="form-control"
              name="lastName"
              id="lastName"
              type="text"
              required
              tabindex="2"
              placeholder="Last name"
            />

            <label 
            for="lastName"
            class="form-label">Last name</label>
          
              </div>

          </div>



          <div class="col-lg-4">

          </div>



          <div class="col-lg-4">
            <label 
            for="email"
            class="form-label">Email</label>
          <input 
            class="form-control"
            name="email"
            id="email"
            type="email"
            required
            tabindex="3"
          />
          </div>

          <div class="col-lg-4">
            <label 
            for="password"
            class="form-label">Password</label>
          <input 
            class="form-control"
            name="password"
            id="password"
            type="password"
            required
            tabindex="4"
          />
          </div>
          <div class="col-lg-4"></div>


          <div class="col-lg-4">
            <label 
              for="gnder"
              class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option selected>Select gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">I don't want to say</option>
            </select>
          </div>

          <div class="col-lg-4">

            <div class="form-check">
              <input class="form-check-input" name="experience" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Python
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="experience" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                JavaScript
              </label>
            </div>

          </div>

          <div class="col-lg-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                C#
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault">
                Java
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault">
                Python
              </label>
            </div>
          </div>

          <div class="col-lg-12">
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" min="0" step="10" max="100" class="form-range" id="customRange1">
          </div>

          <div class="col-lg-12">

            <button form="contact_form" class="btn btn-warning btn-lg">SEND FORM</button>
            <button class="btn btn-outline-info">SEND FORM</button>

          </div>



        </div>

        </form>



     </div>
